<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Museum</title>
  <link rel="icon" type="image/x-icon" href="favicon.M.ico">
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <section id="header">
    <h1>Welcome to my museum</h1>
  </section>

  <!-- Van gogh section -->
  <section id="vanGoghartDisplaySection">

    <div id="navigationBar">
      <input id="previous" type="button" value="Previous">
      <input id="next" type="button" value="Next">
      <p id="artistName"></p>
      <p id="lifespan"></p>
      <p id="nationality"></p>
      <p id="typeOfPainting"></p>
      <p id="infoURL"></p>
    </div>

    <div id="imageWrapper">
      <img id="imageHolderTag" src="" alt="">
    </div>

  </section>

  <!-- Egyptian art section -->
  <h1 style="margin-top: 4rem;">Try searching for something yourself!</h1>
  <section id="egyptianArtSection">

    <div id="egyptianArtNavBar">
      <input id="egyptianArtPreviousBtn" type="button" value="Previous">
      <input id="egyptianArtNextBtn" type="button" value="Next">
      <input id="egyptianArtRandomBtn" type="button" value="Random">
      <p id="objectName"></p>
      <p id="objectTitle"></p>
      <p id="description"></p>
      <p id="objectDate"></p>
      <p id="readMoreLink"></p>
    </div>

    <div>
      <img id="egyptianArtImage" src="" alt="">
    </div>


  </section>







  <script src="index.js"></script>
</body>

</html>
