<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Museum</title>
  <link rel="icon" type="image/x-icon" href="favicon.M.ico">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <nav>
    <a href="cities.html">Cities</a>
    <a href="mhw.html">Chart</a>
    <a href="memory.html">Memory</a>
  </nav>
  <section id="header">
    <h1>Welcome to my museum</h1>
  </section>

  <!-- Van gogh section -->
  <section id="vanGoghartDisplaySection">

    <div id="navigationBar">
      <input id="previous" type="button" value="Previous">
      <input id="next" type="button" value="Next">
      <input id="random" type="button" value="Random">
      <p id="artistName"></p>
      <p id="lifespan"></p>
      <p id="nationality"></p>
      <p id="typeOfPainting"></p>
      <p id="infoURL"></p>
      <p id="creditLine"></p>
    </div>

    <div id="imageWrapper">
      <div class="la-ball-spin-clockwise-fade-rotating la-dark la-2x">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <img id="imageHolderTag" src="" alt="">
    </div>

  </section>

  <!-- User search section  -->
  <h1 style="margin-top: 4rem;">Try searching for something yourself!</h1>
  <section id="userSearchSection">

    <div id="userSearchNavBar">
      <input id="searchField" type="text" placeholder="Search">
      <input id="searchButton" type="button" value="Search">
      <input id="userPreviousBtn" type="button" value="Previous">
      <input id="userNextBtn" type="button" value="Next">
      <input id="userRandomBtn" type="button" value="Random">
      <p id="objectName"></p>
      <p id="objectTitle"></p>
      <p id="description"></p>
      <p id="objectDate"></p>
      <p id="readMoreLink"></p>
      <p id="searchCreditLine"></p>
      <p id="searchQueryInfo"></p>
    </div>

    <div id="userDisplayImageWrapper">
      <img id="displayImageTag" src="" alt="">
    </div>


  </section>







  <script src="index.js"></script>
</body>

</html>
